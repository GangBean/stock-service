name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  PROJECT_NAME: stock-service
  BUCKET_NAME: gangbean-stock-service
  CODE_DEPLOY_APP_NAME: gangbean-stock-service-cicd
  DEPLOYMENT_GROUP_NAME: gangbean-stock-service-cicd-group

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Grant execute permission for gradlew
        - run: chmod +x ./gradlew
        - shell: bash
      - name: Build with Gradle
        uses: gradle/gradle-build-action@bd5760595778326ba7f1441bcf7e88b49de61a25 # v2.6.0
        with:
          arguments: build
      - name: Make Zip File
        run: zip -qq -r ./$GITHUB_SHA.zip
        shell: bash
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-access-access-key: ${{ secrets.AWS_PRIVATE_ACCESS_KEY }}
          aws-region: ap-northeast-2
      - name: Upload to S3
        run: aws s3 cp --region ap-northeast-2 ./$GITHUB_SHA.zip s3://$BUCKET_NAME/$PROJECT_NAME/$GITHUB_SHA.zip
      - name: Code Deploy To EC2 instance
        run: aws deploy create-deployment 
            --application-name $CODE_DEPLOY_APP_NAME
            --deployment-config-name CodeDeployDefault.AllAtOnce
            --deployment-group-name $DEPLOYMENT_GROUP_NAME
            --s3-location bucket=$BUCKET_NAME,bundleType=zip,key=$PROJECT_NAME/$GITHUB_SHA.zip